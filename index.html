      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      pointer-events: none;
      padding-bottom: 1.5rem;

      pointer-events: auto;
    }

      display: flex;
      gap: 1rem;
      margin: 0.3rem 0;
    }

      position: absolute;
      left: 10px;
      bottom: 10px;
    }

      background-color: rgba(255, 255, 255, 0.3);
      border: 2px solid white;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 20px;
      color: floralwhite;
      backdrop-filter: blur(6px);
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .boton.interactuar {
      margin-top: 0.5rem;
      background-color: rgba(255, 255, 255, 0.5);
      border: 2px dashed gold;
      width: 60px;
      height: 60px;
      font-size: 16px;
    }

      transform: scale(0.9);

      "1,7": "I Hope the sun embrace you and the moon follow your life... (Espero y el sol te abrace siempre y la lune siga reflejando tus pasos en la noche...)\nTe gusta el pan? xD"
    };
    // =====================================
    // === HERRAMIENTAS GENERALES DEL JUEGO ===
    // =====================================
    const HerramientasDeJuego = {

      cargarNivel(nombre) {
        this.nivelEnCurso = nombre;
        this.nivelActual = JSON.parse(JSON.stringify(MAPAS[nombre]));
        this.dibujarmapa(this.nivelActual);
      },


      // dibuja y escala el mapa
      dibujarmapa(nivel) {
        const filas = nivel.length;
        const columnas = nivel[0].length;
        const tablero = document.getElementById("tablero");

        // calcular --tile-size
        const W = window.innerWidth - 100;
        const H = window.innerHeight - 100;
        const tamaño = Math.floor(Math.min(W / columnas, H / filas));
        document.documentElement.style.setProperty('--tile-size', tamaño + 'px');

        tablero.innerHTML = "";
        tablero.style.gridTemplateColumns = `repeat(${columnas}, 1fr)`;
        tablero.style.gridTemplateRows = `repeat(${filas}, 1fr)`;

        for (let y = 0; y < nivel.length; y++) {
          for (let x = 0; x < nivel[y].length; x++) {
            const celda = nivel[y][x];
            const div = document.createElement("div");
            div.className = "tile " + this.obtenerClaseDesdeSimbolo(celda);

            if (celda === 'e') {
              const clave = `${x},${y}`;
              const data = TRAMPAS[clave];
              if (data?.tipo === 'parpadeante') {
                if (data.estado === 'verde') {
                  div.style.backgroundImage = ''; // sin imagen
                  div.style.backgroundColor = 'palegreen';
                } else {
                  div.style.backgroundImage = `url(${IMG_ENEMIGO_ROJO})`;
                  div.style.backgroundColor = ''; // fondo limpio para que solo se vea la imagen
                }
                div.style.backgroundSize = "cover";
              }
            }


            tablero.appendChild(div);
          }
        }

      },

      obtenerClaseDesdeSimbolo(simbolo) {
        const clases = {
          m: 'muro', e: 'enemigo', n: 'entrada',
          a: 'arbol', j: 'jugador', t: 'tesoro',
          c: 'cerrado', o: 'vacio', p: 'personaje', q: 'question'
        };
        return clases[simbolo] || 'vacio';
      },

      // ================================
      // === SECCIÓN: LÓGICA DE MOVIMIENTO ===
      // ================================
      nivelActual: [],
      nivelEnCurso: "nivel_uno",

      encontrarJugador() {
        for (let y = 0; y < this.nivelActual.length; y++) {
          for (let x = 0; x < this.nivelActual[y].length; x++) {
            if (this.nivelActual[y][x] === 'j') return {x, y};
          }
        }
        return null;
      },

      moverJugador(dx, dy) {
        const pos = this.encontrarJugador();
        if (!pos) return;
        const nx = pos.x + dx, ny = pos.y + dy;
        if (ny < 0 || ny >= this.nivelActual.length ||
          nx < 0 || nx >= this.nivelActual[0].length) return;
        const tipo = this.nivelActual[ny][nx];

        const clave = `${nx},${ny}`;
        if (tipo === 'e' && TRAMPAS[clave]?.estado === 'rojo') {
          alert("ouh no, the butcher caught you = ¡Ay no! Pisaste una trampa en rojo 😖");
          // Puedes perder una trufa, reiniciar, etc.
          if (this.inventario.trufas > 0) {
            this.inventario.trufas--;
            alert(` you lose an apple, apples: = Perdiste una trufa 💔 Trufas restantes: ${this.inventario.trufas}`);
          }
          return;
        }


        if (['o', 't', 'n', 'e'].includes(tipo)) {
          if (tipo === 't') {
            this.inventario.llaves++;
            alert("You found a key! = tienes una llave :3")
            //reproducirSonido('llaves');
          }

          if (tipo === 'n') {
            if (this.nivelEnCurso === "nivel_uno") {
              alert("Level one complete! =¡Nivel 1 completado! Prepárate para lo que sigue...");
              reproducirSonido('izquierda');
              this.cargarNivel("nivel_dos");
              return;
            } else {
              alert("congratulations you've won the game! (YEI llegaste al fin)");
              //reproducirSonido('negra');
            }
          }
          this.nivelActual[pos.y][pos.x] = 'o';
          this.nivelActual[ny][nx] = 'j';
          this.dibujarmapa(this.nivelActual);
        }
      },

      interactuarEnDireccion(dx, dy) {
        const pos = this.encontrarJugador();
        if (!pos) return;

        const nx = pos.x + dx;
        const ny = pos.y + dy;

        if (ny < 0 || ny >= this.nivelActual.length || nx < 0 || nx >= this.nivelActual[0].length) return;

        const celda = this.nivelActual[ny][nx];

        if (!['a', 'c', 'p', 'q'].includes(celda)) {
          alert("No hay interaccion aqui \nPrueba otro lugar");
          return;
        }
        if (celda === 'a') {
          this.nivelActual[ny][nx] = 'o';
          this.inventario.trufas++;
          alert(`you've found an apple (¡Encontraste una trufa! 🍄\nTrufas totales:) ${this.inventario.trufas}`);
          this.dibujarmapa(this.nivelActual);
          reproducirSonido('derecha');
        }

        else if (celda === 'c') {
          if (this.inventario.llaves > 0) {
            this.inventario.llaves--;
            this.nivelActual[ny][nx] = 'n';
            alert("the door is open (La puerta se ha abierto.)");
            reproducirSonido('derecha');
            this.dibujarmapa(this.nivelActual);
          } else {
            alert("you need a key (Alto ahi, necesitas una llave primero)");
          }
        }

        else if (celda === 'p') {
          const clave = `${nx},${ny}`;
          const mensaje = DIALOGOS[clave] || "I'm an error jejeje... Hola :3\nNo se que decir... jaja lit";
          alert(` :) ${mensaje}`);
        }

        else if (celda === 'q') {
          const clave = ["vida", "bida", "La vida", "la bida", "lavida", "life"];
          let respuesta = prompt("¿Quién es la muda?\n Who or what is the mute?");
          if (!clave.includes(respuesta)) return;
          this.nivelActual[ny][nx] = 't';
          alert("Felicidades! Has ganado, Congrats! you've won");
          this.dibujarmapa(this.nivelActual)
        }
      },






      //JUGADOR:

      inventario: {
        trufas: 0,
        llaves: 0,
      }
    };

      const src = sonidos[nombre];
      if (src) {
        const audio = new Audio(src);
        audio.play();
      } else {
        console.warn("Sonido no encontrado:", nombre);
      }
    }


    // =================================
    // === INICIALIZACIÓN Y EVENTOS ===
    // ==============================

    setInterval(() => {
      for (const clave in TRAMPAS) {
        const data = TRAMPAS[clave];
        if (data.tipo === 'parpadeante') {
          data.tick++;
          if (data.tick % 2 === 0) {
            data.estado = data.estado === 'rojo' ? 'verde' : 'rojo';
          }
        }
      }

      // Evita redibujar si no hay nivel activo
      if (HerramientasDeJuego.nivelActual.length > 0) {
        HerramientasDeJuego.dibujarmapa(HerramientasDeJuego.nivelActual);
      }
    }, 1500);



    //INTERACCION:

    let modoInteractuar = false;

    document.querySelector('.boton.interactuar')
      .addEventListener('click', () => {
        modoInteractuar = true;
        document.querySelectorAll('.boton.arriba, .boton.abajo, .boton.izquierda, .boton.derecha')
          .forEach(boton => {
            boton.style.backgroundColor = 'rgba(0, 153, 255, 0.5)'; // azulito
          });
      });

    function ejecutarDireccion(dx, dy) {
      if (modoInteractuar) {
        HerramientasDeJuego.interactuarEnDireccion(dx, dy);
        modoInteractuar = false;
        document.querySelectorAll('.boton.arriba, .boton.abajo, .boton.izquierda, .boton.derecha')
          .forEach(boton => boton.style.backgroundColor = '');
      } else {
        HerramientasDeJuego.moverJugador(dx, dy);
      }
    }



    HerramientasDeJuego.cargarNivel("nivel_uno");

    document.querySelector('.boton.arriba')
      .addEventListener('click', () => ejecutarDireccion(0, -1));
    document.querySelector('.boton.abajo')
      .addEventListener('click', () => ejecutarDireccion(0, 1));
    document.querySelector('.boton.izquierda')
      .addEventListener('click', () => ejecutarDireccion(-1, 0));
    document.querySelector('.boton.derecha')
      .addEventListener('click', () => ejecutarDireccion(1, 0));


    window.addEventListener('resize', () => {
      if (HerramientasDeJuego.nivelActual.length > 0) {
        HerramientasDeJuego.dibujarmapa(HerramientasDeJuego.nivelActual);
      }
    });

  </script>
